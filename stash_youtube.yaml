script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
dns:
  default-nameserver:
    - 114.114.115.115
    - 119.28.28.28
    - 223.6.6.6
    - system
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
log-level: warning
http:
  # 强制使用 HTTP 引擎处理 TCP 连接
  # 捕获后的连接可以使用高级功能，例如重写和脚本
  force-http-engine:
    - '*:80'
    - '*:4480' # BiliBili CDN
    - '*:9102' # BiliBili CDN
 
  # 以 PKCS #12 编码的 CA 证书
  ca: ''
  # 证书密码
  ca-passphrase: 'Shadowrocket'
  # 开启 MitM 功能的域名列表，需要确保上述 CA 证书已受系统信任
  mitm:
    - g.cn
  url-rewrite:
    - (^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+) $1$2$3 header
    - ^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads - REJECT-200
    - ^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) - REJECT-200
    - ^https?:\/\/\s.youtube.com/api/stats/qoe?.*adformat= - REJECT-200
    - ^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v\d\/player\/ad_break - reject
mode: rule
proxies:
  - auth: 161f0255
    fast-open: false
    name: HY2
    port: 53467
    server: 129.146.139.123
    servername: www.bing.com
